apiVersion: apps/v1
kind: Deployment
metadata:
  name: key-store
  labels:
    app: key-store
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: key-store
  template:
    metadata:
      labels:
        app: key-store
        tier: backend
    spec:
      containers:
      - name: key-store
        image: key-store
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 7480

---

apiVersion: v1
kind: Service
metadata:
  name: key-store
  labels:
    app: key-store
    tier: backend
spec:
  ports:
  - port: 7480
    targetPort: 7480
  selector:
    app: key-store
    tier: backend
